  - !writeStatus: {status: 'Installing Brave', option: "browser-brave"}
  - !cmd: {command: 'call "%temp%\BraveBrowserStandaloneSetup.exe" /silent /install', runas: currentUserElevated, weight: 50, option: "browser-brave"}

